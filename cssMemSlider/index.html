<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <h1>CSS Mem Slider</h1>
    <div class="container">
      <div class="slides-container">
        <input type="radio" id="slide-1" name="slide" value="slide-1" checked />
        <label for="slide-1"></label>
        <div class="slide-img">
          <img
            src="https://c.tenor.com/CWKLqeoO3s0AAAAd/running-in-hurry.gif"
            alt="In a Hurry"
          />
        </div>
        <span class="quotes">Last weeks we were in such a hurry.</span>

        <input type="radio" id="slide-2" name="slide" value="slide-2" />
        <label for="slide-2"></label>
        <div class="slide-img">
          <img
            src="https://c.tenor.com/psayzLabitkAAAAd/chilling-relaxing.gif"
            alt="Chilling"
          />
        </div>
        <span class="quotes"
          >Do not forget to rest after hard work!</span
        >

        <input type="radio" id="slide-3" name="slide" value="slide-3" />
        <label for="slide-3"></label>
        <div class="slide-img">
          <img
            src="https://c.tenor.com/ljUp2zmZrv4AAAAd/relaxing-chilling.gif"
            alt="Chilling"
          />
        </div>
        <span class="quotes"
          > Itâ€™s precisely those who are busiest
          who most need to give themselves a break.</span
        >

        <input type="radio" id="slide-4" name="slide" value="slide-4" />
        <label for="slide-4"></label>
        <div class="slide-img">
          <img
            src="https://c.tenor.com/DnMOr2rgYaQAAAAd/jim-carrey-jim-carrey-typing.gif"
            alt="Typing Fast"
          />
        </div>
        <span class="quotes"
          >Your calm mind is the ultimate weapon against your challenges.</span
        >
      </div>
    </div>
  </body>
</html>
