<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>CSS Mem Slider</h1>
    <div class="container">
      <div class="slides-container">
        <input
          class="b"
          type="radio"
          id="slide-1"
          name="slide"
          value="slide-1"
          checked
        />

        <div class="slide-img">
          <img
            src="https://c.tenor.com/nNO1EEhe0WAAAAAC/the-big-bang-theory-jim-parsons.gif"
            alt="Sheldon"
          />
        </div>
        <div class="quotes">quote1</div>

        
        <input
          class="b"
          type="radio"
          id="slide-3"
          name="slide"
          value="slide-3"
        />

        <div class="slide-img">
          <img
            src="https://c.tenor.com/nNO1EEhe0WAAAAAC/the-big-bang-theory-jim-parsons.gif"
            alt="Sheldon"
          />
        </div>
        <div class="quotes">quote3</div>
        
        <input
          class="b"
          type="radio"
          id="slide-4"
          name="slide"
          value="slide-4"
        />

        <div class="slide-img">
          <img
            src="https://c.tenor.com/nNO1EEhe0WAAAAAC/the-big-bang-theory-jim-parsons.gif"
            alt="Sheldon"
          />
        </div>
        <div class="quotes">quote4</div>
        
        <input
          class="b"
          type="radio"
          id="slide-5"
          name="slide"
          value="slide-5"
        />

        <div class="slide-img">
          <img
            src="https://c.tenor.com/nNO1EEhe0WAAAAAC/the-big-bang-theory-jim-parsons.gif"
            alt="Sheldon"
          />
        </div>
        <div class="quotes">quote5</div>
        

        <ol class="bullets">
          <li>
            <label class="slide-bullet" for="slide-1"></label>
          </li>
          <li>
            <label class="slide-bullet" for="slide-2"></label>
          </li>
          <li>
            <label class="slide-bullet" for="slide-3"></label>
          </li>
          <li>
            <label class="slide-bullet" for="slide-4"></label>
          </li>
          <li>
            <label class="slide-bullet" for="slide-5"></label>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
